<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 40px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e8f4fd;
        }
    </style>
</head>
<body>
<h2>Countries and their stats</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>COUNTRY NAME</th>
    <th>CAPITAL</th>
    <th>POPULATION</th>
    <th>AREA</th>
  </tr>
  </thead>
  <tbody>
  {% for value in values %}
  <tr>
    <td>{{ value.id }}</td>
    <td>{{ value.country_name }}</td>
    <td>{{ value.capital }}</td>
    <td>{{ value.population }}</td>
    <td>{{ value.area }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
